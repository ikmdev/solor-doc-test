name: DocBook Build

run-name: DocBook Build -- ${{github.ref_name || github.head_ref}}

on:
 push:
 pull_request:
 workflow_dispatch:
  inputs:
    module:
      description: 'choose modules to build'
      required: true
      default: 'book'
    module-volume1:
       description: 'choose volumes to build'
       required: false
       
env:
  title: volume1-Introduction

jobs:
  build-job:
    name: Build Job -- 
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: install java
        uses: actions/setup-java@v4
        with:
         distribution: 'zulu' # See 'Supported distributions' for available options
         java-version: '23'

      - name: Build Project
        run: mvn clean install -U -D'maven.build.cache.enabled=false'

      - name: Build Selected Module -- 
        working-directory: ./volume1-Introduction
        run: mvn clean install -U -D'maven.build.cache.enabled=false'
        
